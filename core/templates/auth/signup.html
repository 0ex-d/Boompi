{% extends "layout.html" %}

{% block body %}

<div class="base-form-container">
        <div class="row">

          <div class="form--column base-form-holder">
              <div class="base-form js-form-signup">
                  <span class="form--header1 h2">Sign up</span>
                  <h4>Almost there. Please complete your account details</h4>
                  <span class="auth-alert"></span>
                  <form id="authSignupForm" class=" row" method="post">
                <input type="hidden" name="next" value="{{ next }}" id="nxt_url"/>
                {{ form.csrf_token }}
                      <div class="col-xs-12 pd-1">
                          <label for="email">Fullname:</label>
                          <input type="text" name="fullname" placeholder="First Name" required>
                        </div>
                      <div class="col-xs-12 pd-1">
                          <label for="email">Email:</label>
                          <input type="email" name="email" placeholder="Email Address" required>
                      </div>
                      <div class="col-xs-12 pd-1">
                          <label for="password">Password:</label>
                          <input type="password" name="password" placeholder="Password" required>
                          
                      </div>
                    <button class="ui-button ui-button--primary ui-button--large ui-button--block" type="submit" disabled>Sign Up</button>
                          <i class="frm-abiet">loading...</i>
                      <div class="space-2 space-top-2">
                        <small>
      By signing up, I agree to {{config.BRAND}}'s <a href="{{ url_for('pages.terms') }}" target="_blank">Terms of Service</a>, and <a href="{{ url_for('pages.privacy') }}" target="_blank">Privacy Policy</a>.
                        </small>
                    </div>
                      <hr>
                      <div class="space-1">I already have an account <a href="{{ url_for('home.login') }}">Log in</a></div>
                      
        
                  </form>
              </div>
              <div class="clearfix"></div>
          </div>

        </div>
    </div>

{% endblock %}
